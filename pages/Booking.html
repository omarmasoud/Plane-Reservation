<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/booking.css">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>A pool of most convinient flight</title>
</head>

<body>
    <div style="text-align: center; color:azure">
        <a href="../index.html"> Back to home </a>
    </div>
    <div class="container" style="position:relative;  left:25% ; vertical-align: middle; width: min-contenta;">
        <form action="./Booking.html" method="get">

            <fieldset style="width:max-content ;border:4px #3799F0 solid; border-radius: 10%;">
                <legend
                        style="font-size:x-large; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
                        Select your preferable options</legend>
                <label for="oneway">Oneway</label>
                <input type="radio" name="oneway" id="oneway" checked onclick="showoneway()">
                <label for="fulltrip">Full Trip?</label>
                <input type="radio" name="fulltrip" id="fulltrip" onclick="showfulltrip()">
                <!-- <label for="transit">transit?</label>
                <input type="radio" name="transit" id="transit" onclick="showtransit()"> -->
                <br>
                <hr style="color: dimgray">
                <div id="onewaydiv">
                    

                    <div class="BookingItemDiv"> 
                        <i class="fa-solid fa-plane-departure fa-xl"></i>
                        <label for="from">From:</label>
                        <select name="from" id="from">
                        <option value="opt1">cairo</option>
                        <option value="opt2">Athens</option>
                    </select>
                    </div>
                    <div class="BookingItemDiv">
                        <i class="fa-solid fa-plane-arrival fa-xl"></i>
                        <label for="To">To:</label>
                        <select name="to" id="from">
                        <option value="opt1">cairo</option>
                        <option value="opt2">Athens</option>
                    </select>
                    </div>
                    <div class="BookingItemDiv">
                        <i class="fa-solid fa-wallet fa-xl"></i>
                        <label for="budget">Maximum budget?:</label>
                        <input type="text" placeholder="what is your maximum budget?">
                    </div>
                    <div class="BookingItemDiv">
                        <i class="fa-regular fa-calendar-check fa-xl"></i>
                        <label for="Timing">Timing:</label>
                        <input type="datetime-local" />
                    </div>
                    
                    <button>View Flights</button>
                </div>
                <div id="fulltripdiv" style="display:none; width: 800px;">

                    <div class="BookingItemDiv">
                        <i class="fa-solid fa-plane-departure fa-xl"></i>
                        <label for="from">From:</label>
                        <select name="from" id="from2">
                        <option value="opt1">cairo</option>
                        <option value="opt2">Athens</option>
                    </select>
                    </div>
                    <div class="BookingItemDiv">
                        <i class="fa-solid fa-plane-arrival fa-xl"></i>
                        <label for="To">To:</label>
                        <select name="to" id="to2">
                            <option value="opt1">cairo</option>
                            <option value="opt2">Athens</option>
                        </select>
                    </div>
                   
                    <h3>select date for backward trip <i class="fa-regular fa-calendar-check fa-xl"></i></h2>
                        
                        <div class="BookingItemDiv">
                            <label for="Timing">Timing:</label>
                            <input type="datetime-local" />
                        </div>
                   
                    <h3>Overall budget? <i class="fa-solid fa-wallet fa-xl"></i></h2>
                        
                        <div class="BookingItemDiv">
                            <label for="budget">Maximum budget for whole trip?:</label>
                            <input type="text" placeholder="what is your maximum budget?">
                        </div>
                    
                    <button>View Flights</button>
                </div>

            </fieldset>

        </form>
        <div id="tableholder">
            <!---to put and list available flights in here from database or api-->
        </div>
    </div>



    <script>
        function showoneway() {
            document.getElementById("fulltrip").checked=false;
            document.getElementById("onewaydiv").style.display="block";
            document.getElementById("fulltripdiv").style.display="none";
        }
        function showfulltrip() {
            document.getElementById("fulltripdiv").style.display="block";
            document.getElementById("onewaydiv").style.display="none";
            document.getElementById("oneway").checked=false;

        }
        // function showtransit() {
        // }
    </script>
</body>

</html>
