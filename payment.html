<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
</head>

<body>
    <form>
        <div>
            <h3>Billing Address</h3>

            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="firstname"><br><br>

            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lastname"><br><br>

            <label for="email">Email</label><br>
            <input type="text" id="email" name="email"><br><br>

            <label for="adr">Address</label><br>
            <input type="text" id="adr" name="address"><br><br>

            <label for="city">City</label><br>
            <input type="text" id="city" name="city"><br><br>
        </div>

        <div>
            <h3>Payment Method</h3>
            <table cellPadding="4px">
                <tr>
                    <td><img src="media/visa.svg" width="32px" alt="Visa"></td>
                    <td><img src="media/paypal.svg" width="32px" alt="PayPal"></td>
                    <td><img src="media/amex.svg" width="32px" alt="AmericanExpress"></td>
                    <td><img src="media/mastercard.svg" width="32px" alt="MasterCard"></td>
                </tr>
            </table>
            <br>
            <label for="cname">Name on Card</label><br>
            <input type="text" id="cname" name="cardname"><br><br>

            <label for="ccnum">Credit card number</label><br>
            <input type="text" id="ccnum" name="cardnumber"><br><br>

            <label for="expmonth">Expiry Date</label><br>
            <input type="text" size="2" id="expmonth" name="expirymonth">
            <input type="text" size="2" id="expyear" name="expiryyear"><br><br>

            <label for="cvv">CVV</label><br>
            <input type="text " id="cvv" name="cvv"><br><br>
        </div>

        <input type="button" value="Proceed with payment">
        <br><br>
        <input type="button" onclick="location.href = 'dashboard.html';" value="Return to dashboard">
    </form>
</body>

</html>
