<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Flight Tracker</title>

    <style>
        #map {
            height: 600px;
            width: 80%;
            margin: auto;
        }

        tr[onclick] {
            cursor: pointer;
            cursor: hand;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-4">
                <input class="form-control" type="text" placeholder="Departure City Name" id="city-box">
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary" onclick="searchFlights()">Search</button>
            </div>
        </div>
        <div class="row my-5">
            <div class="col">
                <table class="table table-hover" id="flight-table">
                    <thead>
                        <tr onclick="draw(9)">
                            <th scope="col">#</th>
                            <th scope="col">Flight Number</th>
                            <th scope="col">Departure</th>
                            <th scope="col">Destination</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <br>
    <div id="map"></div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
        defer></script>
    <script src="../scripts/tracker_script.js"></script>
</body>

</html>
