<html>
    <header>
        <title>login</title>
        <link rel="stylesheet" href="../styles/login.css">
        <link rel="stylesheet" href="../styles/styles.css">
    </header>
    <body>
        <img id="mainlogo" src="../media/logo.svg" alt="dashboard logo">
        <form action="?" style="text-align: center;">
            <label for="username">Username</label>
            <input type="text" id="username">
            <br>
            <label for="pass">Password</label>
            <input type="password" id="pass">
            <br>
            <button type="submit" class="sub"><a id="login">Login</a></button>
            <br>
            <div class="contain">
                <a href="../pages/signup.html">signup</a>
                <a href="../pages/forgotpass.html">forgot password?</a>
                <a href="../index.html">homepage</a>
                <p style="text-align: center;"> made by team 16 </p> 
            </div>
        </form>

        <script>
            let login = document.getElementById("login")
            login.href = "./payment.html";

            login.addEventListener('click', () => {
                window.localStorage.setItem("logged_in", 'true');
            });
        </script>
    </body>
</html>
