<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Reservation Page</title>
    <style>
        button{
            border-radius: 20px;
            padding: 30px;
            border:none;
        }
        button:hover{
            background-color: #7357db;
        }
        form{
            text-align: center;
        }
        label{text-align:left;}
        fieldset {
            margin: 70px;
            padding: 50px;
            display: inline;
            border: 2px #2375be solid;
            border-radius: 30px;
            width: fit-content;
            align-items: center;
        
        }
       
       
        legend{
            text-align: initial;
            font-size: 25px;
            color: white ;
        }

        fieldset>* {
            vertical-align: middle;
            display: block;
            
        }
    </style>
</head>

<body>


    <div>
        <header class="header back-primary">
            <img class="mainlogo" src="../media/logo.svg" alt="logo">

            <nav class="navmenu headmenu">
                <a href="../index.html">Home</a>
                <a href="./payment.html">Payment Methods</a>
                <a href="./about.html">Contact</a>
                <a href="./about.html">About</a>
                <!-- <a href="./pages/Booking.html">Book a Flight</a> -->
                <a href="./support.html">Support</a>
                <a href="#blog">Blog</a>
            </nav>

            <div class="navmenu headmenu">
                <a href="./login.html">Login</a>
                <a href="./forgotpass.html">Sign up</a>
            </div>
        </header>

        <div class="container">

            <div class="formcontainer">
                <h1>Fill this form to completer your reservation</h1>

                <form action="payment.html" method="post">
                    <fieldset>
                        <legend> General information</legend>
                        <label for="FirstName"> First Name</label>
                        <input type="text" name="FirstName" id="FirstName" placeholder="First Name" required>
                        <label for="SurName"> Last Name</label>
                        <input type="text" name="SurName" id="SurName" placeholder="Last Name" required>
                        <label for="Nationality"> Nationality</label>
                        <input type="text" name="Nationality" id="Nationality" placeholder="eg. Egyptian" required>
                        <label for="PassportNumber"> Passport Number </label>
                        <input type="text" name="PassportNumber" id="PassportNumber" placeholder="your passport number"
                            required>
                        <label for="SeatType"> Select Your Seat type </label>
                        <select name="SeatType" id="SeatType">
                            <option value="Economy">Economy</option>
                            <option value="FirstClass">First Class</option>
                            <option value="BusinessClass">Business Class</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend> Additional information</legend>
                        <label for="jobtitle"> Job Title</label>
                        <input type="text" name="jobtitle" id="jobtitle" placeholder="eg. Eng,Dr" >
                        <label for="CompanyName"> Company Name</label>
                        <input type="text" name="CompanyName" id="CompanyName" placeholder="place where you work" >
                        <label for="ResidencePlace"> Residence  Place</label>
                        <input type="text" name="ResidencePlace" id="ResidencePlace" placeholder="eg. Maadi" >
                        <label for="PhoneNumber"> Phone Number </label>
                        <input type="text" name="PhoneNumber" id="PassportNumber" placeholder="your phone number"
                            required>
                        <label for="Email">your Email </label>
                        <input type="email"required placeholder="example@yahoo.com">
                    </fieldset>
                    <button><a href="./reviewflight.html">Submit</a></button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <div class="navmenu footmenu">
                <a href="./pages/about.html">Contact</a>
                <a href="./pages/about.html">About</a>
                <a href="./pages/support.html">Support</a>
                <a href="#blog">Blog</a>
            </div>
        </footer>
    </div>
    <script>
        window.onload = window.onresize = function () {
            const header = document.getElementsByTagName("header")[0];
            const body = document.getElementsByClassName("container")[0];
            const footer = document.getElementsByTagName("footer")[0];

            let document_height = Math.max(document.body.scrollHeight,
                document.body.offsetHeight,
                document.documentElement.clientHeight,
                document.documentElement.scrollHeight,
                document.documentElement.offsetHeight);
            body.style.height = `${document_height - header.clientHeight - 2 * footer.clientHeight}px`;
        }
    </script>

</body>

</html>
