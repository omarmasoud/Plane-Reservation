<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard for Reservation</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">
    
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
          integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div>
        <header class="header back-primary">
            <img class="mainlogo" src="./media/logo.svg" alt="logo" >
            
            <nav class="navmenu headmenu">
                <a href="./index.html">Home</a>
                <a href="./pages/payment.html">Payment Methods</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
                <a href="./pages/Booking.html">Book a Flight</a>
                <a href="#support">Support</a>
                <a href="#blog">Blog</a>
            </nav>
    
            <div class="navmenu headmenu">
                <a href="./pages/login.html">Login</a>
                <a href="./pages/forgotpass.html">Sign up</a>
            </div>
        </header>

        <div class="container">
            <div id="from_to_box">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12" style="display: flex; justify-content: center;">

                            <span class="label">
                                <input type="radio" name="oneway-round" checked="checked" value="round" autocomplete="off">
                                <label for="oneway-round" class="primary">Round Trip</label>
                            </span>

                            <span class="label">
                                <input type="radio" name="oneway-round" value="oneway" autocomplete="off">
                                <label for="oneway-round" class="primary">One-way</label>
                            </span>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-5">
                            <div id="from_dropdown" class="dropdown">
                                <div>

                                    <label for="from" id="from_label" class="destination_label primary">
                                        <i class="fa-solid fa-plane-departure"></i> From
                                    </label> 
                                    <input type="text" 
                                           placeholder="City/Airport" 
                                           id="from_search" 
                                           class="search_box"
                                           name="from"
                                           onkeyup="filter_search(`from`)"
                                           onfocus="show_suggestions(`from`)"
                                           autocomplete="off">
    
                                    <div id="from_suggestions" class="suggestions_box">
                                        <ul id="from_countries" class="countries_list" tabindex="0"></ul>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="col-md-2" style="display: flex; text-align: center; justify-content: center;">
                            <button class="btn" onclick="swap_airports()">
                                <i class="fa-solid fa-arrows-rotate" style="color: #3799F0;"></i>
                            </button>
                        </div>

                        <div class="col-md-5">
                            <div id="to_dropdown" class="dropdown">
                                <div>

                                    <label for="to" id="to_label" class="destination_label primary">
                                        <i class="fa-solid fa-plane-arrival"></i> To
                                    </label> 
                                    <input type="text" 
                                           placeholder="City/Airport" 
                                           id="to_search" 
                                           class="search_box"
                                           name="to"
                                           onkeyup="filter_search(`to`)"
                                           onfocus="show_suggestions(`to`)"
                                           autocomplete="off">
                                           
                                    <div id="to_suggestions" class="suggestions_box">
                                        <ul id="to_countries" class="countries_list" tabindex="0"></ul>
                                    </div>
                                    
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="navmenu footmenu">
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
                <a href="#support">Support</a>
                <a href="#blog">Blog</a>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous"></script>
    <script src="./scripts/index_listeners.js"></script>
    <script src="./scripts/index_init.js"></script>
</body>

</html>
